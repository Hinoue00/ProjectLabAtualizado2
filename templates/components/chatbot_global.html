<style>
/* Bot√£o flutuante */
.chatbot-toggle {

    bottom: 20px;

    display: flex;
    align-items: center;

.chatbot-toggle:hover {

}

.chatbot-toggle .notification-badge {
    position: absolute;
    top: -5px;
    right: -5px;
    background: #e74c3c;
    color: white;
    border-radius: 50%;

    height: 20px;
    font-size: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
}

/* Modal do Chatbot */
.chatbot-modal {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 380px;
    height: 500px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    z-index: 1001;
    display: none;
    flex-direction: column;
    border: 1px solid #e0e0e0;
    transition: all 0.3s ease;
}

.chatbot-modal.show {
    display: flex;
}

.chatbot-modal.minimized {
    height: 60px;
}

.chatbot-modal.minimized .chatbot-messages,
.chatbot-modal.minimized .chatbot-footer {
    display: none;
}

/* Header do Chat */
.chatbot-header {
    background: linear-gradient(45deg, #4a6fa5, #5a7fb5);
    color: white;
    padding: 15px;
    border-radius: 10px 10px 0 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    cursor: move;
}

.chatbot-header h4 {
    margin: 0;
    font-size: 16px;
    font-weight: 600;
}

.chatbot-controls {
    display: flex;
    gap: 5px;
}

.chatbot-controls button {
    background: rgba(255,255,255,0.2);
    border: none;
    color: white;
    width: 30px;
    height: 30px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 12px;
    transition: background 0.2s;
}

.chatbot-controls button:hover {
    background: rgba(255,255,255,0.3);
}

/* √Årea de mensagens */
.chatbot-messages {

    overflow-y: auto;
    padding: 15px;
    background: #f8f9fa;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.chat-message {
    display: flex;
    margin-bottom: 10px;
    animation: fadeIn 0.3s ease;
}

.chat-message.user-message {
    flex-direction: row-reverse;
}

.chat-message.assistant-message {

}

.chat-avatar {

}

.chat-text {

}

.user-message .chat-text {
    background: #007bff;
    color: white;
}

.assistant-message .chat-text {
    background: white;
    color: #333;
    border: 1px solid #e0e0e0;
}

/* Footer com input */
.chatbot-footer {
    padding: 15px;
    background: white;
    border-top: 1px solid #e0e0e0;

.chatbot-form input:focus {

}

.btn-send {

    justify-content: center;
    font-size: 16px;
    transition: all 0.2s;

.btn-send:hover {

    transform: scale(1.05);
}

/* Anima√ß√µes */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

.typing-indicator {
    display: flex;
    align-items: center;
    gap: 5px;
    color: #666;
    font-style: italic;
}

.typing-indicator .dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: #999;
    animation: typing 1.4s infinite;
}

.typing-indicator .dot:nth-child(1) { animation-delay: 0s; }
.typing-indicator .dot:nth-child(2) { animation-delay: 0.2s; }
.typing-indicator .dot:nth-child(3) { animation-delay: 0.4s; }

@keyframes typing {
    0%, 60%, 100% { transform: scale(0.8); opacity: 0.5; }
    30% { transform: scale(1.2); opacity: 1; }
}

/* Responsividade */
@media (max-width: 480px) {
    .chatbot-modal {
        width: calc(100vw - 20px);
        height: calc(100vh - 100px);
        bottom: 10px;
        right: 10px;
    }
    
    .chatbot-toggle {
        bottom: 10px;
        right: 10px;
    }
}

/* Scroll personalizado */
.chatbot-messages::-webkit-scrollbar {
    width: 5px;
}

.chatbot-messages::-webkit-scrollbar-track {
    background: #f1f1f1;
}

.chatbot-messages::-webkit-scrollbar-thumb {
    background: #c1c1c1;
    border-radius: 10px;
}

.chatbot-messages::-webkit-scrollbar-thumb:hover {
    background: #a8a8a8;
}

/* Estado de carregamento */
.chatbot-loading {
    opacity: 0.7;
    pointer-events: none;
}

/* Efeitos de hover */
.chatbot-container {
    height: 100%;
    display: flex;
    flex-direction: column;
}

/* Bot√£o minimizado */
.chatbot-toggle.has-chat {
    background: linear-gradient(45deg, #28a745, #34ce57);
}

.chatbot-toggle.has-chat .fas {
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}
</style>
