name: LabConnect CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_labconnect
          POSTGRES_USER: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements-ci.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-ci.txt
        
    - name: Create test environment
      run: |
        echo "SECRET_KEY=test-secret-key-for-github-actions" > .env
        echo "DEBUG=True" >> .env
        echo "DOCLING_ENABLED=False" >> .env
        echo "WHATSAPP_ENABLED=False" >> .env
        echo "DB_NAME=test_labconnect" >> .env
        echo "DB_USER=postgres" >> .env
        echo "DB_PASSWORD=postgres" >> .env
        echo "DB_HOST=localhost" >> .env
        echo "DB_PORT=5432" >> .env
        
    - name: Run migrations
      run: |
        python manage.py migrate --settings=LabConnect.settings.ci
        
    - name: Run tests
      run: |
        python manage.py test --settings=LabConnect.settings.ci

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Debug deployment info
      run: |
        echo "üîç Deploy Info:"
        echo "Branch: ${{ github.ref }}"
        echo "Event: ${{ github.event_name }}"
        echo "Commit: ${{ github.sha }}"
        echo "Actor: ${{ github.actor }}"
        
    - name: Debug secrets availability
      run: |
        echo "üîê Verificando secrets:"
        echo "PROD_HOST existe: ${{ secrets.PROD_HOST != '' }}"
        echo "PROD_PORT existe: ${{ secrets.PROD_PORT != '' }}"
        echo "PROD_USER existe: ${{ secrets.PROD_USER != '' }}"
        echo "PROD_SSH_KEY existe: ${{ secrets.PROD_SSH_KEY != '' }}"
    
    - name: Deploy via Webhook
      run: |
        echo "üöÄ Enviando webhook para deploy..."
        curl -X POST "${{ secrets.NGROK_WEBHOOK_URL }}/api/deploy/" \
          -H "Content-Type: application/json" \
          -H "Authorization: Bearer ${{ secrets.DEPLOY_TOKEN }}" \
          -d '{"commit": "${{ github.sha }}", "branch": "${{ github.ref }}"}'
        echo "‚úÖ Webhook enviado!"
        
    - name: Deploy to Production Server (Fallback SSH)
      if: failure()
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.PROD_HOST }}
        port: ${{ secrets.PROD_PORT }}
        username: ${{ secrets.PROD_USER }}
        key: ${{ secrets.PROD_SSH_KEY }}
        timeout: 300s
        command_timeout: 60s
        script: |
          set -e  # Exit on any error
          
          echo "üöÄ Iniciando deploy autom√°tico..."
          echo "üìÖ Data/Hora: $(date)"
          echo "üë§ Usu√°rio: $(whoami)"
          echo "üìÇ Diret√≥rio atual: $(pwd)"
          
          # Ir para o diret√≥rio correto
          cd /home/labadm
          echo "üìÇ Mudando para: $(pwd)"
          
          # Verificar se o script existe
          if [ ! -f "./git-deploy.sh" ]; then
            echo "‚ùå Erro: git-deploy.sh n√£o encontrado!"
            ls -la
            exit 1
          fi
          
          # Tornar o script execut√°vel (caso necess√°rio)
          chmod +x ./git-deploy.sh
          
          # Executar o script de deploy existente
          echo "üîß Executando git-deploy.sh..."
          ./git-deploy.sh
          
          echo "‚úÖ Deploy conclu√≠do!"
          
          # Verificar se o servi√ßo est√° rodando
          echo "üîç Verificando status do servi√ßo..."
          if sudo systemctl is-active --quiet labconnect; then
            echo "‚úÖ Servi√ßo LabConnect est√° ativo"
          else
            echo "‚ö†Ô∏è Servi√ßo inativo. Reiniciando..."
            sudo systemctl start labconnect
            sleep 5
            
            # Verificar se o ngrok existe e iniciar
            if [ -f "./start-labconnect-ngrok.sh" ]; then
              chmod +x ./start-labconnect-ngrok.sh
              ./start-labconnect-ngrok.sh start
            else
              echo "‚ö†Ô∏è start-labconnect-ngrok.sh n√£o encontrado"
            fi
          fi
          
          # Status final detalhado
          echo "üìä Status final:"
          sudo systemctl status labconnect --no-pager -l || echo "‚ùå Erro ao obter status"
          
          # Verificar se o processo est√° rodando
          echo "üîç Processos LabConnect:"
          ps aux | grep -v grep | grep -i labconnect || echo "‚ö†Ô∏è Nenhum processo encontrado"
          
          echo "üéâ Deploy finalizado!"